name: Trigger auto deployment for containerc

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ C ]
    paths:
    - '**'
    - '.github/workflows/containerc-AutoDeployTrigger-06c8c7ff-f20a-4e3b-ae9e-4b0d3825ac94.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONTAINERC_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERC_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERC_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.CONTAINERC_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERC_REGISTRY_PASSWORD }}
          containerAppName: containerc
          resourceGroup: POC_OU_SK_TEST
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


