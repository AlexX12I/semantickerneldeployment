name: Trigger auto deployment for containerapptest3

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/containerapptest3-AutoDeployTrigger-d7943b79-6350-4d86-a603-d57e5b5163f8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONTAINERAPPTEST3_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPTEST3_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPTEST3_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          containerAppName: containerapptest3
          resourceGroup: POC_OU_SK_TEST



